<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside class="user-info">
        <img src="./assets/bird.png" alt="twitter" width="50px">
        <span class="links">
            <a href="#">Página Inicial</a>
            <a href="#">Notificações</a>
            <a href="#">Mensagens</a>
            <a href="#">Itens salvos</a>
            <a href="#">Listas</a>
            <a href="#">Perfil</a>
            <a href="#">Mais</a>
            <button type="submit" id="aside-button">Tweetar</button>
        </span>
    </aside>

    <main class="content-container">
        <form class="tweet-input">
            <input type="text" name="tweet" id="tweet-input" placeholder="O que está acontecendo?">
            <button type="submit" id="send-tweet">Tweetar</button>
        </form>
    </main>


    <footer class="dev-info"></footer>
</body>

</html>
